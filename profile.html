<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>My Profile ‚Äî Prodigy Tech Hub</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #fff;
      --primary: #2563eb;
      --secondary: #1e3a8a;
      --text: #0f172a;
      --muted: #64748b;
      --radius: 14px;
      --shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      background: linear-gradient(180deg, var(--secondary), var(--primary));
      color: #fff;
      width: 250px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 4px 0 20px rgba(0,0,0,0.1);
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5px;
    }

    .nav-links a {
      display: block;
      padding: 0.9rem 1rem;
      margin-bottom: 0.5rem;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover, .nav-links a.active {
      background: rgba(255,255,255,0.15);
      transform: translateX(5px);
    }

    .logout {
      text-align: center;
      margin-top: 2rem;
    }

    .logout button {
      background: #fff;
      color: var(--primary);
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout button:hover {
      background: var(--secondary);
      color: #fff;
      transform: translateY(-2px);
    }

    /* MAIN CONTENT */
    .main {
      flex: 1;
      padding: 3rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    .profile-card {
      background: var(--card);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 600px;
      margin: auto;
      animation: zoomIn 0.8s ease;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
    }

    .profile-header h2 {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 500;
    }

    input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.1);
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
    }

    .save-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-weight: 700;
      margin-top: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .save-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 1rem;
      }
      .main {
        padding: 2rem 1rem;
      }
      .profile-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div>
      <h2>Prodigy Portal</h2>
      <nav class="nav-links">
        <a href="dashboard.html">üè† Dashboard</a>
        <a href="profile.html" class="active">üë§ Profile</a>
        <a href="courses.html">üéì Courses</a>
        <a href="assignments.html">üìù Assignments</a>
        <a href="project.html">üìà Results</a>
        <a href="payments.html">üí≥ Payments</a>
        <a href="messages.html">üí¨ Messages</a>
        <a href="settings.html">‚öôÔ∏è Settings</a>
      </nav>
    </div>
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">
    <h1>My Profile</h1>
    <div class="profile-card">
      <div class="profile-header">
        <img src="Resources/assets/icon_logo/80b8cd18c4762f3092df8ba1ed64a4ad.jpg" alt="Profile Picture" />
        <div>
          <h2 id="studentName">Admin User</h2>
          <p class="muted">Student ID: PTH-2025-001</p>
        </div>
      </div>

      <form class="profile-form" id="profileForm">
        <div>
          <label>Full Name</label>
          <input type="text" id="fullName" value="Admin User" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" value="admin@prodigyhub.com" />
        </div>
        <div>
          <label>Phone Number</label>
          <input type="tel" id="phone" value="+234 802 555 8899" />
        </div>
        <div>
          <label>Department</label>
          <input type="text" id="department" value="Software Engineering" />
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>
  </main>

  <script>
    const profileForm = document.getElementById("profileForm");

    profileForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("‚úÖ Profile updated successfully!");
    });

    function logout() {
      window.location.href = "portal.html";
    }
  </script>
</body>
</html>
